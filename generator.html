<html lang="en-ie">
    <head>
        <title>XCOM MVP Sentence Generator</title>
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <script src="sources.js"></script>
        <script src="characters.js"></script>
        <link href="generator.css" rel="stylesheet"/>
    </head>
    <body>
        <h1>Some say...</h1>
        <main>

            <div x-data="{
                soldierName: '',
                sentence: '',
                operationName: 'Jammywammer',

                buildSentence() {
                    this.sentence = chooseEntry(this.operationName, this.soldierName);
                }
            }">
                <div id="inputs">
                    <label for="name">Soldier name</label>
                    <input x-model="soldierName" id="name">
                    <label for="missionName">Operation Name</label>
                    <input x-model="operationName" id="missionName">
                    <button @click="buildSentence()">Generate</button>
                </div>

                <p id="result" x-text="sentence"></p>
            </div>

        </main>
        <aside>
            <h2>Recurring Characters</h2>
            <div x-data="{
                showCharacters: false,
                toggleCharacters() {
                    this.showCharacters = !this.showCharacters;
                }
            }">
                <button @click="toggleCharacters()">Show/Hide</button>
                <ul x-show="showCharacters===true">
                    <template x-for="character in characters">
                        <li class="character">
                            <p class="characterTitle" x-text="character.title"></p>
                            <img x-bind:src="character.url" x-bind:alt="character.alt"/>
                            <p class="characterText" x-text="character.text"></p>
                        </li>
                    </template>
                </ul>
            </div>
        </aside>
        <footer>
            <h1>What is this?</h1>
            <p>A tool to help me post better nonsense in the comments when Christopher Odd next does an XCOM 2 season. And to get more familiar with <a href="https://alpinejs.dev/start-here">Alpine.js</a>, and to practice making sites more accessible.</p>
            <p>If you want to see the source code, <a href="https://github.com/aceade/xcom-mvp-rumours">you can find it here</a>.</p>
        </footer>
    </body>
</html>
